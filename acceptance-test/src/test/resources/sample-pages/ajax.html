<!DOCTYPE html>
<html>
<head>
    <title>Test App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

    function clicketyClick() {
        $.ajax({
            type: "GET",
            url: "/magentys",
            success: function(data) {
                $('#latent_text').html(data);
            }
        });
    };

    (function($){
       $.ajax = function(params) {
           if(params.url == "/magentys"){
               jQuery.active = 1;
               setTimeout(function() {
                   params.success('Some text response');
                   jQuery.active = 0;
               }, 5500);
           }
       };
    })(jQuery);
    </script>
</head>
<body>
<div>
    <p align="center">
        <button id="ajax_button" onclick="clicketyClick();">Fake Ajax Request</button>
    </p>
    <div id="latent_text"></div>
</div>
</body>
</html>
